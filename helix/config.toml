theme = "rose_pine"

[editor]
mouse = true
auto-save = true
cursorline = true
cursorcolumn = false
bufferline = "always"
true-color = true
line-number = "relative"
scrolloff = 999

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = [ "mode", "spinner", "diagnostics" ]
center = [ "file-name", "separator", "version-control", "separator" ]
right = [ "position", "position-percentage", "total-line-numbers" ]
separator = " "
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
enable=true
display-messages = true
auto-signature-help = false

[editor.indent-guides]
render = true
character = "â•Ž"

[editor.file-picker]
hidden = false

[keys.normal]
p = "paste_clipboard_before"
y = "yank_main_selection_to_clipboard"
"C-s" = ":w!"
C-c = "normal_mode"
"A-h" = "goto_previous_buffer"
"A-l" = "goto_next_buffer"
"A-x" = ":buffer-close"
"0" = "goto_line_start"
"$" = "goto_line_end"
"G" = "goto_file_end"

[keys.normal.g]
"g" = "goto_file_start"

[keys.select]
"G" = "goto_file_end"

[keys.insert]
C-c = "normal_mode"

