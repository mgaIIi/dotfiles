window:
    # Blank space added around the window in pixels
    padding:
        x: 4
        y: 4

    # Spread additional padding evenly around the terminal content
    dynamic_padding: true

    # Disable border and title bar
    decorations: none

font:
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family:  JetBrainsMono Nerd Font
        style: Bold
    italic:
        family:  JetBrainsMono Nerd Font
        style: Italic

    # Point size of the font
    size: 15
colors:
  # Default colors
  primary:
    background: '0x011627'
    foreground: '0xd6deeb'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x7e57c2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xef5350'
    green:   '0x22da6e'
    yellow:  '0xaddb67'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x21c7a8'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x575656'
    red:     '0xef5350'
    green:   '0x22da6e'
    yellow:  '0xffeb95'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x7fdbca'
    white:   '0xffffff'
