source = $HOME/.config/hypr/mocha.conf

$accent = rgb(5a9bbc)
$accentAlpha = 5a9bbc
$font = Agave Nerd Font 

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = color #$HOME/.config/background
  blur_passes = 0
  color = $base
}


# TIME
label {
  monitor =
  text = $TIME
  color = $accent
  font_size = 40
  font_family = $font
  position = 0, -25
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $accent
  font_size = 25
  font_family = $font
  position = 0, -90
  halign = center
  valign = top
}


# INPUT FIELD
input-field {
  monitor =
  size = 5, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $base
  font_color = $text
  font_family = $font
  font_size = 20
  fade_on_empty = false
  placeholder_text =$USER
  hide_input = true
  check_color = $accent
  fail_color = $red
  fail_text = $FAIL
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
