source = $HOME/.config/hypr/mocha.conf

$accent = $sapphire
$accentAlpha = $sapphireAlpha
$font = Agave Nerd Font 

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = color #$HOME/.config/background
  blur_passes = 0
  color = $base
}

