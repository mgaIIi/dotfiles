# You can split this configuration into multiple files
source = ~/.config/hypr/colors.conf

################
### MONITORS ###
################

monitor=,preferred,auto,2
monitor=DP-3,3440x1440@49.99,auto,1
monitor=Unknown-1, disable

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = dolphin
$menu = rofi run -show drun 
$powermenu = sh /home/milo/.config/rofi/bin/powermenu
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprpaper
exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,8
env = HYPRCURSOR_SIZE,8

#####################
### LOOK AND FEEL ###
#####################

exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"  
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"  
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

general { 
    gaps_in = 0
    gaps_out = 10
    border_size = 1
  
    # rosepine
    col.active_border = $turqoise
    col.inactive_border = $inactive
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 30
        passes = 100
        vibrancy = 1.5
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
 workspace = 0, monitor:eDP-1
 workspace = 1, monitor:eDP-1
 workspace = 2, monitor:eDP-1
 workspace = 3, monitor:eDP-1
 workspace = 4, monitor:eDP-1
 workspace = 5, monitor:eDP-1
 workspace = 6, monitor:eDP-1
#  workspace = 7, monitor:eDP-1
#  workspace = 8, monitor:eDP-1
# workspace = 9, monitor:eDP-1
 workspace = 7, monitor:DP-3
 workspace = 8, monitor:DP-3
 workspace = 9, monitor:DP-3

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, killall hyprpaper || hyprpaper -c ~/.config/hypr/hyprpaper.conf
bind = $mainMod SHIFT, W, exec, killall waybar ||  waybar
bind = $mainMod, I, exec, firefox
bind = $mainMod, V, togglesplit
bind = $mainMod, F, togglefloating,

bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, $powermenu  

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# resize windows with mainMod + shift + vim keys
bind = $mainMod SHIFT, H, resizeactive, -50 0 
bind = $mainMod SHIFT, L, resizeactive, 50 0 
bind = $mainMod SHIFT, K, resizeactive, 0 -50 
bind = $mainMod SHIFT, J, resizeactive, 0 50 
bind = $mainMod SHIFT, C, exec, hyprctl dispatch resizeactive exact 800  600 && hyprctl dispatch centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
