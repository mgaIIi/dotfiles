[general]
live_config_reload = true
import = ["~/.config/alacritty/tokyo.toml"]

[font]
size = 14

[font.bold]
family = "JetbrainsMono NF"
style = "Regular"

[font.italic]
family = "JetbrainsMono NF"
style = "Regular"

[font.normal]
family = "JetbrainsMono NF"
style = "Regular"

[font.bold_italic]
family = "JetbrainsMono NF"
style = "Regular"

# [font.bold]
# family = "Iosevka NF"
# style = "Regular"

# [font.italic]
# family = "Iosevka NF"
# style = "Regular"

# [font.normal]
# family = "Iosevka NF"
# style = "Regular"

# [font.bold_italic]
# family = "Iosevka NF"
# style = "Regular"

[selection]
save_to_clipboard = true

[window]
decorations = "Full"
dynamic_padding = false
dynamic_title = false
dimensions = {columns = 130, lines = 35}

[window.padding]
x = 25
y = 25

[cursor]
style = "Beam"
unfocused_hollow = false
thickness = 0.1

[keyboard]
bindings = [
  { key = "v", mods = "Alt", action = "Paste"},
  { key = "c", mods = "Alt", action = "Copy"},
]
