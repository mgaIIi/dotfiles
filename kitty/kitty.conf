include dracula.conf

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+t new_tab
map alt+q close_tab

map alt+p launch --location=split

copy_on_select true

map shift+up move_up
map shift+down move_down
map shift+left move_left
map shift+right move_right

map alt+c copy_to_clipboard
map alt+v paste_from_clipboard

font_family JetBrainsMono Nerd Font Mono Regular
bold_font   JetBrainsMono Nerd Font Mono Medium
italic_font JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Oblique

font_size 10 
disable_ligatures always
window_padding_width 6
window_padding_height 6


