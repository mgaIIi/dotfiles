include ./kanagawa.conf

font_family FiraCode Nerd Font Mono Light
bold_font   FiraCode Nerd Font Mono Bold
italic_font FiraCode Nerd Font Mono Bold
bold_italic_font FiraCode Nerd Font Mono Bold

font_size 14.5
draw_minimal_borders yes
inactive_text_alpha 0.7

macos_hide_titlebar yes
macos_titlebar_color background

active_border_color none
enabled_layouts splits

window_padding_width 10 
window_border_width 5px
enable_audio_bell no

tab_bar_edge top
active_tab_foreground_color #2F353A
active_tab_background_color #d8caac
inactive_tab_foreground_color #d8caac
inactive_tab_background_color #2F353A

active_border_color #1F1F10
inactive_border_color #1F1F10

scrollback_lines 5000

map cmd+w close_window
map cmd+n new_os_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current

map cmd+t new_tab

map cmd+]        next_window
map cmd+[        previous_window

map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard

